<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">

<body>
    <script src="https://kit.fontawesome.com/3c85059902.js" crossorigin="anonymous"></script>
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.jpg" alt="logo">
                </span>
                <div class="text header-text">
                    <span class="name">CodingLab</span><br>
                    <span class="profession">Web developer</span>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="search opt">
                <input type="text">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="options">
                <div class="dashboard opt">dashboard
                    <i class="fa-solid fa-house"></i>
                </div>
                <div class="revenue opt">
                    revenue
                    <i class="fa-solid fa-chart-simple"></i>
                </div>
                <div class="notification opt">notifications
                    <i class="fa-solid fa-check"></i>
                </div>

                <div class="analytics opt">analytics
                    <i class="fa-solid fa-chart-pie"></i>
                </div>
                <div class="likes opt">likes
                    <i class="fa-regular fa-heart"></i>
                </div>
                <div class="wallets opt">wallets
                    <i class="fa-regular fa-wallet"></i>
                </div>

            </div>
            <div class="footer">
                <div class="logout opt">logout
                    <i class="fa-solid fa-right-from-bracket"></i>
                </div>
                <div class="light-mode opt">
                    <i class="fa-regular fa-sun"></i>light-mode
                    <i class="fa-regular fa-moon"></i>
                </div>
            </div>


    </nav>

</body>

</html>
