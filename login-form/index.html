<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3c85059902.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3c85059902.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="logo">
            <i class="fa-solid fa-cat"></i>
        </div>
        <div class="title">Login</div>
        <form action="#" class="login-form active">

            <div class="input-box">
                <input type="username" required placeholder="enter your username...." id="username">
            </div>
            <div class="input-box">
                <input type="password" required placeholder="enter your password" id="password">
            </div>
            <div class="input-box">
                <input type="submit" value="Login" class="login-btn">
                <p class="message">Wrong username or password</p>
            </div>
            <div class="text">
                or Login with social media
            </div>

            <!-- Social media buttons -->
            <div class="social-media-buttons">
                <div class="github">
                    <a href="#"> <i class="fa-brands fa-github"></i>Login with Github</a>
                </div>
                <div class="twitter">
                    <a href="#"> <i class="fa-brands fa-twitter"></i>Login with Twitter</a>
                </div>
                <div class="facebook">
                    <a href="#"><i class="fa-brands fa-facebook"></i>Login with Facebook</a>
                </div>
            </div>
        </form>


        <!-- Succesfull login -->
        <div class="login-true active"></div>



    </div>
    <script src="app.js" defer></script>
</body>

</html>
